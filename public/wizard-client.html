<!DOCTYPE html>
<html>
<head>
    <title>Complete Your Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #764ba2;
            --success: #10b981;
            --danger: #ef4444;
            --background: #f7fafc;
            --surface: #ffffff;
            --text: #2d3748;
            --text-secondary: #718096;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .wizard-card {
            background: var(--surface);
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .wizard-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--border);
        }

        .wizard-title {
            font-size: 1.875rem;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .wizard-description {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .progress-bar {
            background: var(--border);
            height: 8px;
            border-radius: 4px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .form-label .required {
            color: var(--danger);
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background: var(--surface);
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 1rem;
            background: var(--background);
            border: 2px dashed var(--primary);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload-label:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .file-preview {
            margin-top: 1rem;
        }

        .file-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
        }

        .btn {
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--background);
            color: var(--text);
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid var(--border);
        }

        .error-state {
            text-align: center;
            padding: 3rem;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .success-state {
            text-align: center;
            padding: 3rem;
        }

        .success-icon {
            font-size: 3rem;
            color: var(--success);
            margin-bottom: 1rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .wizard-card {
                padding: 1.5rem;
            }
            
            .wizard-title {
                font-size: 1.5rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="wizard-card">
            <div id="loadingState" style="text-align: center; padding: 3rem;">
                <div class="loading"></div>
                <p style="margin-top: 1rem; color: var(--text-secondary);">Loading wizard...</p>
            </div>

            <div id="errorState" class="error-state" style="display: none;">
                <div class="error-icon">‚ùå</div>
                <h2 style="margin-bottom: 1rem;">Wizard Not Found</h2>
                <p style="color: var(--text-secondary);">This wizard link is invalid or has expired.</p>
            </div>

            <div id="wizardContent" style="display: none;">
                <div class="wizard-header">
                    <h1 class="wizard-title" id="wizardTitle">Loading...</h1>
                    <p class="wizard-description" id="wizardDescription"></p>
                </div>

                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar" style="width: 0%"></div>
                </div>

                <form id="wizardForm">
                    <div id="wizardFields">
                        <!-- Fields will be dynamically added here -->
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="saveProgressBtn" onclick="saveProgress()">
                            Save Progress
                        </button>
                        <button type="submit" class="btn" id="submitBtn">
                            Submit
                        </button>
                    </div>
                </form>
            </div>

            <div id="successState" class="success-state" style="display: none;">
                <div class="success-icon">‚úÖ</div>
                <h2 style="margin-bottom: 1rem;">Thank You!</h2>
                <p style="color: var(--text-secondary);">Your information has been submitted successfully.</p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(
            'https://yltdxkkqfnhqpgqtobwu.supabase.co',
            'sb_publishable_FZ1wTX00v4yJZX05pxgvwA_b_tCCLea'
        );

        // Get access token from URL
        const pathParts = window.location.pathname.split('/');
        const accessToken = pathParts[pathParts.length - 1];
        
        let wizardData = null;
        let sessionData = null;
        let responses = {};

        // Load wizard on page load
        window.addEventListener('DOMContentLoaded', loadWizard);

        async function loadWizard() {
            try {
                const response = await fetch(`/api/client/wizard/${accessToken}`);
                
                if (!response.ok) {
                    throw new Error('Wizard not found');
                }

                const data = await response.json();
                wizardData = data.wizard_templates;
                sessionData = data;
                
                // Load saved responses if any
                if (sessionData.responses) {
                    responses = sessionData.responses;
                }

                // Set branding
                if (wizardData.branding?.primaryColor) {
                    document.documentElement.style.setProperty('--primary', wizardData.branding.primaryColor);
                }

                // Display wizard
                displayWizard();
                
            } catch (error) {
                console.error('Error loading wizard:', error);
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('errorState').style.display = 'block';
            }
        }

        function displayWizard() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('wizardContent').style.display = 'block';
            
            // Set title and description
            document.getElementById('wizardTitle').textContent = wizardData.name;
            document.getElementById('wizardDescription').textContent = wizardData.description || '';
            
            // Render fields
            const fieldsContainer = document.getElementById('wizardFields');
            fieldsContainer.innerHTML = '';
            
            wizardData.fields.forEach(field => {
                const fieldHtml = createFieldHtml(field);
                fieldsContainer.insertAdjacentHTML('beforeend', fieldHtml);
                
                // Set saved value if exists
                if (responses[field.id]) {
                    const input = document.getElementById(field.id);
                    if (input) {
                        input.value = responses[field.id];
                    }
                }
            });
            
            // Update progress
            updateProgress();
        }

        function createFieldHtml(field) {
            let html = `<div class="form-group">`;
            html += `<label class="form-label" for="${field.id}">
                ${field.label}
                ${field.required ? '<span class="required">*</span>' : ''}
            </label>`;
            
            switch(field.type) {
                case 'textarea':
                    html += `<textarea class="form-textarea" id="${field.id}" placeholder="${field.placeholder || ''}" ${field.required ? 'required' : ''} onchange="updateResponse('${field.id}', this.value)"></textarea>`;
                    break;
                    
                case 'select':
                    html += `<select class="form-select" id="${field.id}" ${field.required ? 'required' : ''} onchange="updateResponse('${field.id}', this.value)">
                        <option value="">Select an option</option>
                        ${field.options?.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
                    </select>`;
                    break;
                    
                case 'image':
                case 'file':
                    html += `
                        <div class="file-upload">
                            <input type="file" id="${field.id}" ${field.type === 'image' ? 'accept="image/*"' : ''} onchange="handleFileUpload('${field.id}', this)">
                            <label class="file-upload-label" for="${field.id}">
                                <span>üìÅ Choose ${field.type === 'image' ? 'Image' : 'File'}</span>
                            </label>
                        </div>
                        <div class="file-preview" id="${field.id}_preview"></div>
                    `;
                    break;
                    
                default:
                    html += `<input type="${field.type}" class="form-input" id="${field.id}" placeholder="${field.placeholder || ''}" ${field.required ? 'required' : ''} onchange="updateResponse('${field.id}', this.value)">`;
            }
            
            html += `</div>`;
            return html;
        }

        function updateResponse(fieldId, value) {
            responses[fieldId] = value;
            updateProgress();
        }

        function updateProgress() {
            const totalFields = wizardData.fields.length;
            const filledFields = Object.keys(responses).filter(key => responses[key]).length;
            const progress = Math.round((filledFields / totalFields) * 100);
            
            document.getElementById('progressBar').style.width = progress + '%';
        }

        async function handleFileUpload(fieldId, input) {
            const file = input.files[0];
            if (!file) return;
            
            // Show preview for images
            const field = wizardData.fields.find(f => f.id === fieldId);
            if (field.type === 'image') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById(fieldId + '_preview').innerHTML = 
                        `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            }
            
            // Upload to Supabase
            try {
                const fileName = `${accessToken}/${fieldId}_${Date.now()}_${file.name}`;
                const { data, error } = await supabaseClient.storage
                    .from('wizard-uploads')
                    .upload(fileName, file);
                
                if (error) throw error;
                
                // Get public URL
                const { data: urlData } = supabaseClient.storage
                    .from('wizard-uploads')
                    .getPublicUrl(fileName);
                
                // Save URL as response
                responses[fieldId] = urlData.publicUrl;
                updateProgress();
                
            } catch (error) {
                console.error('Upload error:', error);
                alert('Failed to upload file. Please try again.');
            }
        }

        async function saveProgress() {
            // Save responses to session (would need an endpoint for this)
            alert('Progress saved! You can return to this wizard using the same link.');
        }

        // Handle form submission
        document.getElementById('wizardForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate required fields
            const requiredFields = wizardData.fields.filter(f => f.required);
            for (const field of requiredFields) {
                if (!responses[field.id]) {
                    alert(`Please fill in: ${field.label}`);
                    document.getElementById(field.id).focus();
                    return;
                }
            }
            
            // Submit responses
            try {
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('submitBtn').textContent = 'Submitting...';
                
                const response = await fetch(`/api/client/wizard/${accessToken}/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ responses })
                });
                
                if (response.ok) {
                    document.getElementById('wizardContent').style.display = 'none';
                    document.getElementById('successState').style.display = 'block';
                } else {
                    throw new Error('Submission failed');
                }
                
            } catch (error) {
                console.error('Submission error:', error);
                alert('Failed to submit. Please try again.');
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('submitBtn').textContent = 'Submit';
            }
        });
    </script>
</body>
</html>
